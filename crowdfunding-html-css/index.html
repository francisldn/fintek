<html lang="en-GB">
	<head>
		<title>HTML / CSS Code test</title>
		<link rel="stylesheet" href="./style.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<article class="container">
			<div class="title-container">
				<div class="title">
					<h1 class="title-text">
						<b>£256</b> still needed for this project
					</h1>
				</div>
				
				<div class="arrow-down"></div>
			</div>
			
			<section>
				<div class="inner-container">
					<div class="progress-bar">
						<div class="progress-bar-orange"></div>
						<div class="progress-bar-light-grey"></div>
					</div>
					
					<div class="content">
						<h2 class="first-line"><span class="first-line-em">Only 3 days left<span><span class="first-line-rest"> to fund this project.</h2>
						<p class="second-line">
							Join the <b>56</b> other donors who have already supported this project. Every penny helps.
						</p>
					</div>
					<div class="content-btm">
						<div class="form-container">
							<input type="text" class="input-form" value="£ 50"></input>
							<button class="input-btn">Give now</button>
						</div>
						<p class="btm-text">Why give £50?</p>
					</div>
				</div>
			</section>
			<div class="bottom-btn-container">
				<button class="btm-btn"><b>Save for later</b></button>
				<button class="btm-btn"><b>Tell your friends</b></button>
			</div>
		</article>
	</body>
</html>
